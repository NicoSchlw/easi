!Any
components:
  - !GroupFilter
    groups: [6,7,8]
    components: !ConstantMap
      map:
        rho:     2500.0
        mu:         0.0
        lambda: 1.96e10
  - !LuaMap
      returns: ["rho", "mu", "lambda"]
      function: |
         function f (x)
          io.write(x[1], " ", x[2], " ", x[3], "\n") -- optional debug output

          return {
            rho = 1600. + 59.5 * (x[2] ^ (1./3.)),
            mu = 0,
            lambda = (260. + 30*math.sqrt(x[2]))^2. * (1600. + 59.5 * x[2] ^(1./3.) )
          }
          end
